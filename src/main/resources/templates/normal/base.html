<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<!-- NavBar -->

	<nav class="navbar navbar-expand-lg   bg-primary navbar-dark sticky-top">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a class="navbar-brand" href="#">SmartContacManager</a>

			<div style="display: flex;" class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul style="margin-left: auto;" class="navbar-nav text-uppercase ml-auto">

					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/index}"
							href="#">Home</a>
					</li>



					<li class="nav-item"><a class="nav-link" href="#"> <samp th:text="${user.name}"></samp> </a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="#">logout</a></li>

				</ul>
			</div>

		</div>
	</nav>
	<!--  End nav bar-->

	<!--sideBar Start-->
	<div class="sideBar">
		<span class="cross-btn" onclick="toggles()"> <i class="fa-solid fa-xmark"></i> </span>
		<a href="#" th:href="@{/user/index}" class="items"> <i class="fa-solid fa-house"></i> HOME</a>
		<a href="#" th:href="@{/user/showViewContacts/0}" class="items"> <i class="fa-solid fa-phone"></i> View
			Contacts</a>
		<a href="#" th:href="@{/user/addContact}" class="items"> <i class="fa-regular fa-pen-to-square"></i> Add
			Contact</a>
		<a href="#" class="items"> <i class="fa-regular fa-user"></i> Your Profile</a>
		<a href="#" class="items"> <i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="items"> <i class="fa-solid fa-arrow-right-from-bracket"></i> logout</a>
	</div>
	<!--sideBar End-->



	<!--Content Start-->
	<div class="content">
		<span class="" onclick="toggles()"> <i class="fa-solid fa-bars"></i> </span>
		<div th:replace="${content}"></div>
	</div>
	<!--Content End-->


	<div
		class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary mt-3">
		<!-- Copyright -->
		<div class="text-white mb-3 mb-md-0">
			Copyright Â© 2024. All rights reserved.
		</div>
		<!-- Copyright -->

		<!-- Right -->
		<div>
			<a href="#!" class="text-white me-4">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a href="#!" class="text-white me-4">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="#!" class="text-white me-4">
				<i class="fab fa-google"></i>
			</a>
			<a href="#!" class="text-white">
				<i class="fab fa-linkedin-in"></i>
			</a>
		</div>
		<!-- Right -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!--Sweet alert funtion-->
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>

		function deleteContact(cid) {
			swal({
				title: "Are you sure?",
				text: "You want to delete this contacts..",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location = "/user/delete/" + cid;
					} else {
						swal("Your contact is Safe !!");
					}
				});
		};
	</script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
