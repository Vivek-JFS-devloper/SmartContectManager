<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{'normal/base' :: layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
</head>

<body>
	<section>
		<div class="card" style="margin-right: 1.9%" ;>
			<div class="card-body">
				<table class="table table-striped table-hover">

					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col" class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${Contact}">
							<th th:text="${e.cid}"></th>
							
							<td >
								<a th:href = "@{'/user/'+${e.cid}+'/contactDetails'}" style="text-decoration: none; color: black;">
								<img class="profile-img" src="" th:src = "@{'/image/'+${e.image}}" />
							
								<span th:text="${e.fname}+' '+${e.cname}"></span>
								</a> 
							</td>
							<td th:text="${e.email}"></td>
							<td th:text="${'+91'+e.phone}"></td>
							<td>
								<div class="container text-center">
								<a href="#" th:onclick="|deleteContact(${e.cid})|" class="btn btn-danger btn-sm">Delete</a>
								
								<a th:href = "@{'/user/'+${e.cid}+'/contactDetails'}" class="btn btn-secondary btn-sm">About</a>
								</div>
							</td>
						</tr>

					</tbody>

				</table>


				<ul class="pagination">
					<li class="page-item">
						<a class="page-link" th:if="${currentPage !=0}" th:href = "@{'/user/showViewContacts/'+${currentPage-1}}" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li th:classappend="${currentPage == i-1 ? 'active' : ''}"
						th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link"
							th:href="@{'/user/showViewContacts/'+${i-1}}" href="#"> <span th:text="${i}"></span></a>
					</li>

					<li class="page-item">
						<a class="page-link" th:if="${currentPage+1 != totalPages}"
							th:href="@{'/user/showViewContacts/'+${currentPage+1}}" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>

			</div>
		</div>
	</section>
</body>

</html>
