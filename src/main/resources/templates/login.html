<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
</head>

<body>
	<section class="vh-90">

		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
					<form class="" style="height: 70vh;" th:action="@{/dologin}" method="post">
						
						<!--<h1 class="text-center">Login page</h1>-->
						<div th:if = ${id} th:text="${id}"class="alert alert-danger">
							 
						</div>

						<div th:if="${param.error}" class="alert alert-danger">
							invalid user or password
						</div>

						<div th:if="${param.logout}" class="alert alert-success">
							successfully logout !!
						</div>

						<!-- Email input -->
						<div data-mdb-input-init class="form-outline mb-4">
							<input type="text" id="form3Example3" class="form-control form-control-lg"
								placeholder="Enter a valid email address" name="username" />
							<label class="form-label" for="form3Example3">Email address</label>
						</div>

						<!-- Password input -->
						<div data-mdb-input-init class="form-outline mb-3">
							<input type="password" id="form3Example4" class="form-control form-control-lg"
								placeholder="Enter password" name="password" />
							<label class="form-label" for="form3Example4">Password</label>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<!-- Checkbox -->
							<div class="form-check mb-0">
								<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
								<label class="form-check-label" for="form2Example3">
									Remember me
								</label>
							</div>
							<a href="#!" class="text-body">Forgot password?</a>
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<input type="submit" data-mdb-button-init data-mdb-ripple-init
								class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
								value="Login" />
							<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/signup}"
									class="link-danger">Register</a></p>
						</div>

					</form>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
